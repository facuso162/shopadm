<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos {{request.user}}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>


<div>

   <h2 style="padding-left:15px" > {{request.user}} estos son tus productos: </h2>

    {% if cantidad != 0 %}
        <ol class="list-group list-group-numbered">
            {% for p in productos %}
                <li class="list-group-item">
                    <b>{{p.nombre}}</b>
                    Stock: <b>{{p.stock}}</b>
                    $<b>{{p.precio}}</b> |
                    <a href="{% url 'editarProducto' pk=p.id %}">Editar</a>
                    <a href="{% url 'eliminarProducto' pk=p.id %}">Eliminar</a>
                </li>
            {% endfor %}
            </ol>
    {% else %}
        <h3>No hay ningun producto</h3>
    {% endif %}

    <div class="container mt-2">
    <a href="{% url 'agregarProducto' %}"> <button type="button" class="btn btn-primary btn-lg">AÃ±adir Producto</button> </a>
    </div>
   

</div>
